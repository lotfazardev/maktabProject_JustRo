            </button>
        </form>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

    <div id="main" class="container-fluid">
        <div class="container no-padding">
            <div class="row">
                <div id="justro-logo-layout" class="col-8 no-padding">
                    <img id="justro-logo-bg" src="./assets/009_logo_Bg.svg" alt="logo_Bg">
                    <div id="justro-logo">
                        <img  src="./assets/camel-silhouette.svg" alt="logo">
                        <span>جاسترو</span>
                    </div>
                </div>
                <div class="col-4">
                    <!-- for lg device -->
                </div>
            </div>
            <div id="better-row-layout" class="row">
                <div id="better-col-layout__description" class="col-12">
                    <h3>بهتر بشناسید</h3>
                    <hr>
                    <br>
                    <span>لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با استفاده از طراحان گرافیک است. چاپگرها و متون بلکه روزنامه و مجله در ستون و سطرآنچنان که لازم است و برای شرایط فعلی تکنولوژی. </span>
                </div>
                <div id="better-col-layout__imgs" class="col-12 no-padding">
                    <img class="imgs-balloon" id="imgs-balloon1" src="./assets/slide1_balloon1.png" alt="balloon1.png">
                    <img class="imgs-balloon" id="imgs-balloon2" src="./assets/slide1_balloon2.png" alt="balloon1.png">
                    <img class="imgs-balloon" id="imgs-balloon3" src="./assets/slide1_balloon3.png" alt="balloon1.png">
                    <div id="imgs-bg-layout"></div>
                    <div id="imgs-woman-layout">
                        <img class="col-8 no-padding" id="imgs-woman" src="./assets/001_slide1_woman_view.svg" alt="002_slide1_bg.png">
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="slide-toggle-layout" class="col-12">
                    <div></div>
                    <div></div>
                    <div class="selected"></div>
                </div>
            </div>
        </div>
